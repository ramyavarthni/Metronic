  <!DOCTYPE html>
  <html lang="en">
    <head>
      <meta charset="UTF-8" />
      <link rel="icon" href="https://preview.keenthemes.com/metronic8/demo1/assets/media/logos/favicon.ico" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Metronic</title>
    </head>
    <body>
  
      <div class=" bg-contain bg-fixed bg-no-repeat bg-left-bottom" style="background-image: url(https://preview.keenthemes.com/metronic8/demo1/assets/media/illustrations/progress-hd.png);">
        <div class="flex flex-col h-screen overflow-auto">
          <div class="sec flex-1 my-8">
            <img class="mb-3 mx-auto" style="height: 45px;" src="https://preview.keenthemes.com/metronic8/demo1/assets/media/logos/logo-2-dark.svg" alt="">
            </div>
      <!-- Auth Card Container -->
      <div class="grid place-items-center mx-2 my-20 sm:my-auto">
        <!-- Auth Card -->
        <div class="w-full p-12 sm:w-8/12 md:w-6/12 lg:w-5/12 2xl:w-4/12 
            px-6 py-10 sm:px-10 sm:py-6 border border-opacity-10 drop-shadow-md
            bg-white rounded-lg shadow-md lg:shadow-lg">
      
            <!-- Card Title -->
            <h2 class="text-center font-semibold text-1xl lg:text-2xl text-gray-800">
                Create an Account
            </h2>
            <div class="text-gray-400 text-center mt-3 font-black font-medium">Already have an account? 
              <a href="/metronic8/demo1/authentication/flows/basic/sign-up.html" class="link-primary text-blue-400 font-black font-medium"> Sign in here</a>
              <!--end::Link-->
            </div>
      
      
            <div class="p-2">
              <button type="button" class="transition duration-200 bg-green-50 hover:bg-blue-400 focus:bg-blue-400 text-white hover:text-white focus:shadow-sm mt-5 py-2.5 rounded-lg text-sm font-semibold text-center w-full inline-block focus:outline-none">
                <div class="flex items-center justify-center">
                <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" class="w-6 h-6" viewBox="0 0 48 48"><defs><path id="a" d="M44.5 20H24v8.5h11.8C34.7 33.9 30.1 37 24 37c-7.2 0-13-5.8-13-13s5.8-13 13-13c3.1 0 5.9 1.1 8.1 2.9l6.4-6.4C34.6 4.1 29.6 2 24 2 11.8 2 2 11.8 2 24s9.8 22 22 22c11 0 21-8 21-22 0-1.3-.2-2.7-.5-4z"/></defs><clipPath id="b"><use xlink:href="#a" overflow="visible"/></clipPath><path clip-path="url(#b)" fill="#FBBC05" d="M0 37V11l17 13z"/><path clip-path="url(#b)" fill="#EA4335" d="M0 11l17 13 7-6.1L48 14V0H0z"/><path clip-path="url(#b)" fill="#34A853" d="M0 37l30-23 7.9 1L48 0v48H0z"/><path clip-path="url(#b)" fill="#4285F4" d="M48 48L17 24l-4-3 35-10z"/></svg>
                <span class="ml-4 text-blue-400 hover:text-white font-black">
                Sign in
                with
                Google</span>
                </div>
              </button>
            </div>
      
      
            <div class="flex  my-5 items-center ">
              <hr class="border-gray-300 border-1 w-full ">
              <label class="block font-medium text-xs mx-2 text-gray-300">
                  OR
              </label>
              <hr class="border-gray-300 border-1 w-full ">
          </div>
      
      
      
      
      
            <div class="-mx-3 md:flex mb-6 ">
            <div class="md:w-1/2 px-3 mb-6 md:mb-0">
              <label class="block tracking-wide text-grey-darker text-sm font-bold mb-2" for="grid-first-name">
                First Name
              </label>
              <input class="appearance-none block w-full bg-gray-100 text-gray-700 font-semibold focus:outline-none rounded py-2 px-4 mb-3" id="grid-first-name" type="text">
            </div>
  
            
            <div class="md:w-1/2 px-3">
              <label class="block  tracking-wide text-grey-darker text-sm font-bold mb-2" for="grid-last-name">
                Last Name
              </label>
              <input class="appearance-none block w-full bg-gray-100 text-gray-700 font-semibold focus:outline-none rounded py-2 px-4" id="grid-last-name" type="text" >
            </div>
            </div>
      
      
      
            <div>
              <label class="block text-dark font-black">Email </label>
              <input type="email" name="email" id=""  class="w-full px-4 py-3 rounded-lg bg-gray-100 text-gray-700 font-semibold mt-2 focus:outline-none" autofocus autocomplete required >
            </div>
      
      
            <div class="mt-4">
              <div class="flex justify-between mb-2">
                <label for="password" class="text-sm  text-dark font-black ">Password</label>
            </div>
            <input type="password" name="" id=""  minlength="6" class="w-full px-4 py-3 rounded-lg bg-gray-100 text-gray-700 font-semibold mt-2 
                 focus:outline-none" required>   
                 <div class="flex -mx-1">
                  <template x-for="(v,i) in 5">
                      <div class="w-1/5 px-1">
                          <div class="h-2 rounded-xl transition-colors" :class="i<passwordScore?(passwordScore<=2?'bg-red-400':(passwordScore<=4?'bg-yellow-400':'bg-green-500')):'bg-gray-200'"></div>
                      </div>
                  </template>
              </div>
          </div>
            
      
       
      
          <div class="text-gray-400 text-sm">Use 8 or more characters with a mix of letters, numbers &amp; symbols.</div>
          
          <div class="mt-4">
            <div class="flex justify-between mb-2">
              <label for="password" class="text-sm  text-dark font-black ">confirm Password</label>
          </div>
          <input type="password" name="" id=""  minlength="6" class="w-full px-4 py-3 rounded-lg bg-gray-100 text-gray-700 font-semibold mt-2 
               focus:outline-none" required>   
        </div>
      
        <div>
          <label class="my-5 flex items-center form-check form-check-custom form-check-solid">
            <input class="form-check-input bg-blue-300  " type="checkbox" name="toc" value="1" />
            <span class="form-check-label fw-bold text-gray-400 mx-2  font-semibold fs-6">I Agree &amp; 
            <a href="#" class="text-blue-400 font-semibold">Terms and conditions</a>.</span>
        </label>
      </div>
      
      
      <div class="flex justify-center my-10">
        <button type="submit" class="w-24  block bg-blue-500  text-white font-semibold rounded-lg
            px-4 py-3 mt-6 focus:outline-none">Submit</button>
      </div>
      
        </div>
      </div>
      
      
      
      <div class="d-flex flex-center flex-column-auto mt-20 p-10">
      <!--begin::Links-->
      <div class="d-flex text-center align-items-center font-semibold fs-6 text-gray-400  ">
        <a href="https://keenthemes.com/faqs" class="text-muted text-hover-primary px-2">About</a>
        <a href="mailto:support@keenthemes.com" class="text-muted text-hover-primary px-2">Contact</a>
        <a href="https://1.envato.market/EA4JP" class="text-muted text-hover-primary px-2">Contact Us</a>
      </div>
      
      </div>
    
      
      <!--end::Links-->
      </div>
      </div>

      <script type="module" src="/src/main.js"></script>
    </body>
  </html>
